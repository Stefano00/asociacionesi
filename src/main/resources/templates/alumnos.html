<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--  <meta charset="ISO-8859-1">-->
 <meta charset="utf-8">
<title>Lista de ALumnos</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Asociaciones I</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/alumnos/">Alumnos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/direcciones/">Direcciones</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alumnos/crear">Nueva Alumno</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/direcciones/crear">Nueva Direccion</a>
      </li>
    </ul>
  </div>
</nav>

<h2>Alumnos</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Rut</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Edad</th>
      <th scope="col">Fecha Ingreso</th>
      <th scope="col">Direccion</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="temp:${listaAlumnos}">
      <th th:text="${temp.id}" scope="row"></th>
      <td th:text="${temp.rut}"></td>
      <td th:text="${temp.nombre}"></td>
      <td th:text="${temp.apellido}"></td>
      <td th:text="${temp.email}"></td>
      <td th:text="${temp.edad}"></td>
      <td th:text="${temp.fechaIngreso}"></td>
      <td th:text="${temp.direccion}"></td>
      
      
    </tr>
  </tbody>
</table>




</body>
</html>
