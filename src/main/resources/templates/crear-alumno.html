<h2>Nuevo Alumno</h2>

<form th:action="@{/alumnos/crear}" method="post" th:object="${alumno}">
  <div class="form-group row">
    <label for="rut" class="col-sm-2 col-form-label">Rut</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="rut" placeholder="rut" name="rut">
    </div>
  </div>
  <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="nombre" placeholder="nombre" name="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="apellido" placeholder="apellido" name="apellido">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="edad" class="col-sm-2 col-form-label">Edad</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="edad" placeholder="edad" name="edad">
    </div>
  </div>
  <div class="form-group row">
    <label for="fecha" class="col-sm-2 col-form-label">Fecha de Ingreso</label>
    <div class="col-sm-6">
      <input type="Date" class="form-control" id="fecha" placeholder="fechaIngreso" name="fechaingreso">
    </div>
  </div>
  <div class="form-group row">
    <label for="tipo" class="col-sm-2 col-form-label">Direccion</label>
    <div class="col-sm-6">
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="direccion">
    <option selected>Elija Tipo: </option>
    <option th:each="temp:${listaDirecciones}" th:text="${temp}" th:value=${temp.id}></option>
   
  </select>
  </div>
  </div>
  <button type="submit" class="btn btn-primary my-1">Agregar</button>
</form>

</body>
