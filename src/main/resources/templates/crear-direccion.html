<h2>Nueva Direccion</h2>

<form th:action="@{/direcciones/crear}" method="post" th:object="${direccion}">
  <div class="form-group row">
    <label for="calle" class="col-sm-2 col-form-label">Calle</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="calle" placeholder="calle" name="calle">
    </div>
  </div>
  <div class="form-group row">
    <label for="numero" class="col-sm-2 col-form-label">Numero</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="numero" placeholder="numero" name="numero">
    </div>
  </div>
  <div class="form-group row">
    <label for="ciudad" class="col-sm-2 col-form-label">Ciudad</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="ciudad" placeholder="ciudad" name="ciudad">
    </div>
  </div>
  <div class="form-group row">
    <label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
    <div class="col-sm-6">
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="tipo">
    <option selected>Elija Tipo: </option>
    <option value="CASA">Casa</option>
    <option value="TRABAJO">Trabajo</option>
    <option value="OTRO">Otro</option>
  </select>
  </div>
  </div>
  <button type="submit" class="btn btn-primary my-1">Agregar</button>
</form>
